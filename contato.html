    <div class="containerContato">
        <div class="contato">
           
                <h1>Fale Conosco</h1>
                <p>Nos envie uma mensagem dizendo o que achou dos lugares e comidas, se tem alguma dúvida ou
                    recomendação.</p>
           

            <form action="#" method="post">
                <label for="nome">Seu nome:</label>
                <input class="caixaContato" type="text" id="nome" name="nome" required>

                <label for="email">Seu e-mail:</label>
                <input class="caixaContato" type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="imagem">
            <img src="imagem/Group 2.png" alt="Imagem ilustrativa">
        </div>
    </div>
